<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="authorityGroupForm" (ngSubmit)="onSubmit()">
      <div *ngIf="!isNew" class="form-group">
        <label for="id">Id</label>
        <input type="text" id="id" formControlName="id" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" id="name" formControlName="description" class="form-control" placeholder="Description">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="enabled" formControlName="enabled">
        <label class="form-check-label" for="enabled">
          Enabled
        </label>
      
      </div>
      <button type="button" class="btn btn-default" (click)="onBack()">Back</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
